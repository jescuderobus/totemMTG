<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic the Gathering App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
</head>
<body>
    <div id="card-container">
        <img src="images/portadaMTG.jpg" id="card-image" alt="Magic Card">
        <div id="icon-overlay" style="display: none; position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5;">
            <img src="images/favorite.svg" id="favorite-icon" style="display: none; width: 100px; height: 100px;" />
            <img src="images/discard.svg" id="discard-icon" style="display: none; width: 100px; height: 100px;" />
        </div>
    </div>
    <div id="button-container">
        <!-- Botones de acciÃ³n -->
        <button id="restart-btn"><img src="images/restart.svg" alt="Restart"></button>
        <button id="choose-type-btn"><img src="images/choose-type.svg" alt="Choose Type"></button>
        <button id="main-deck-btn"><img src="images/main-deck.svg" alt="Choose Type"><span id="main-deck-count">0</span></button>
        <button id="discard-btn"><img src="images/discard.svg" alt="Discard"><span id="discard-count">0</span></button>
        <button id="favorite-btn"><img src="images/favorite.svg" alt="Favorite"><span id="favorite-count">0</span></button>
        
    </div>

    <script src="js/app.js"></script>
    <script src="js/hammer_config.js"></script>
</body>
</html>
